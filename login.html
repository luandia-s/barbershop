<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BarberShop | Login</title>

    <link rel="stylesheet" href="./assets/styles/main.css">
    <link rel="stylesheet" href="./assets/styles/modules/login.css">
</head>
<body>
    
    <main class="container">
        <h2>Login</h2>
        <p>Please, login to continue</p>
        <form action="">
            <div class="input-field">
                <label for="e-mail">E-mail :</label>
                <input type="email" name="email" id="email" placeholder="Enter your e-mail" required>
            </div>
            <div class="input-field">
                <label for="e-mail">Password :</label>
                <input type="password" name="password" id="password" placeholder="Enter your password" required>
            </div>

            <input type="submit" value="LOGIN">
        </form>
    </main>
    
    <footer>
        <div class="to-recover">
            <p>Forgot your password?<a href="#">click here</a></p>
        </div>
        <div class="access">
            <p>Don't have an account?<a href="./register.html">Register</a></p>
        </div>
    </footer>

</body>
</html>
